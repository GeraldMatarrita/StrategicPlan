<div class="container mt-5">
  <div class="row">
    <!-- Strengths Column -->
    <div class="col-md-3">
      <h4>Strengths</h4>
      <div *ngFor="let card of swot.strengths" class="card mb-2">
        <div class="card-header">{{ card.title }}</div>
        <div class="card-body">{{ card.description }}</div>
        <button class="btn btn-danger" (click)="deleteCard('strengths', card._id)">Delete</button>
      </div>
      <button class="btn btn-primary" (click)="addCard('strengths')">Add Strength</button>
    </div>
    
    <!-- Weaknesses Column -->
    <div class="col-md-3">
      <h4>Weaknesses</h4>
      <div *ngFor="let card of swot.weaknesses" class="card mb-2">
        <div class="card-header">{{ card.title }}</div>
        <div class="card-body">{{ card.description }}</div>
        <button class="btn btn-danger" (click)="deleteCard('weaknesses', card._id)">Delete</button>
      </div>
      <button class="btn btn-primary" (click)="addCard('weaknesses')">Add Weakness</button>
    </div>

    <!-- Opportunities Column -->
    <div class="col-md-3">
      <h4>Opportunities</h4>
      <div *ngFor="let card of swot.opportunities" class="card mb-2">
        <div class="card-header">{{ card.title }}</div>
        <div class="card-body">{{ card.description }}</div>
        <button class="btn btn-danger" (click)="deleteCard('opportunities', card._id)">Delete</button>
      </div>
      <button class="btn btn-primary" (click)="addCard('opportunities')">Add Opportunity</button>
    </div>

    <!-- Threats Column -->
    <div class="col-md-3">
      <h4>Threats</h4>
      <div *ngFor="let card of swot.threats" class="card mb-2">
        <div class="card-header">{{ card.title }}</div>
        <div class="card-body">{{ card.description }}</div>
        <button class="btn btn-danger" (click)="deleteCard('threats', card._id)">Delete</button>
      </div>
      <button class="btn btn-primary" (click)="addCard('threats')">Add Threat</button>
    </div>
  </div>
</div>
